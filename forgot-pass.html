<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/Forgot/forgot-pass.css">
    <link rel="stylesheet" href="./styles/Forgot/forgot-responsive.css">
    <link rel="stylesheet" href="./styles/global.css">
    <title>Recuperar senha</title>
</head>
<body>
    <div class="logo">
        <img src="./imgs/orkut-logo.png" alt="">
    </div>

    <div class="container">
        <div class="fields">

            <div class="fields__title">
                <p id="fields__title__p"><span class="">Para recuperar sua senha do</span> <span class="orkut-font-color">orkut </span><br>
                Vamos enviar um código no email ou celular cadastrado</span></p>
            </div>

            <div class="fields__textboxs">
                <p id="fields__title" class="orkut-font-default"></p>
                <input type="email" name="" id="field__email" placeholder="E-mail ou número de celular">
            </div>       

            <div class="fields__buttons">
                <button id="btnRecuperar" class="orkut-button-bg" onclick="chamaRecuperar()"><a id="linkPag">Solicitar</a></button>
            </div>          

            <div class="fields__create">
                <a href="./index.html"><span class="orkut-font-color">Cancelar</span></a>
            </div>
         </div>
    </div>
<script src="./js/forgot-pass.js"></script>    
</body>
</html>
