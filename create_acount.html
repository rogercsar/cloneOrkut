<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/Create_acount/create-acount.css">
    <link rel="stylesheet" href="./styles/Create_acount/create-acount-responsive.css">
    <link rel="stylesheet" href="./styles/global.css">
    <title>Nova Conta</title>
</head>
<body>
    <div class="logo">
        <img src="./imgs/orkut-logo.png" alt="">
    </div>

    <div class="container">
        <div class="fields">

            <div class="fields__title">
                <p id="fields__title">Crie a sua conta do <span class="orkut-font-color">orkut</span>              
            </p>
            </div>

            <div class="fields__textboxs">
                   <input type="text" name="" id="field__user" placeholder="Nome Completo">
                   <input type="email" name="" id="field__email" placeholder="E-mail ou número de celular">
                   <input type="password" name="" id="field__pass" placeholder="Senha"> 
            </div>


            <div class="fields__buttons">
                <button id="btnLogin" class="orkut-button-bg" onclick="chamaLogin()"><a id="linkPag">Salvar</a></button>
            </div>


            <div class="fields__create">
                <a href="./index.html">Já tem uma conta ? <span class="orkut-font-color">Faça login</span></a>
            </div>
         </div>
    </div>
<script src="./js/login.js"></script>    
</body>
</html>
